name: Update Default Policy

on:
  schedule:
    # Run every week
    - cron: "0 0 * * 0"

  workflow_dispatch:

jobs:
  update-default-policy:
    runs-on: ubuntu-latest
    name: Update Default Policy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: |
          pip3 install -r scripts/requirements.txt
          python3 scripts/update-policy.py
          sudo apt update
          sudo apt install gh
          python3 scripts/create-pr.py