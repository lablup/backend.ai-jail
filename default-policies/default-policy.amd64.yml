whitelist_paths:
  OP_OPEN:
    - '*'
  OP_ACCESS:
    - '*'
  OP_EXEC:
    - '*'
  OP_STAT:
    - '*'
  OP_CHMOD:
    - /home/work/*
    - /tmp/*
exec_allowance: 0
fork_allowance: -1
max_child_procs: 32
extra_envs: []
preserved_env_keys:
  - HOME
  - PATH
  - LANG
  - PYENV_ROOT
  - PYTHONPATH
  - LD_PRELOAD
  - LD_LIBRARY_PATH
diff_to_default: true
allowed_syscalls:
